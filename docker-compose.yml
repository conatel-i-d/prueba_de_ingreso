version: "3.0"
services:
  lab:
    build:
      context: ./lab
    tty: true
    stdin_open: true
    ports:
      - "2222:22"
    networks:
      maqueta:
        ipv4_address: 172.20.0.100
  frontend:
    image: nginx
    volumes:
      - ./frontend/frontend/build:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    networks:
      maqueta:
        ipv4_address: 172.20.0.2
  web:
    build:
      context: ./web
    tty: true
    stdin_open: true
    dns:
      - 172.20.0.4
    volumes:
      - ./web/root_folder:/var/www/html
    networks:
      maqueta:
        ipv4_address: 172.20.0.3
  dns:
    build:
      context: ./dns
    tty: true
    stdin_open: true
    networks:
      maqueta:
        ipv4_address: 172.20.0.4
