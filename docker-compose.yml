    build:
      context: ./validator/runtime
    tty: true
    stdin_open: true
    ports:
      - "5000:5000"
    dns:
      - 172.20.0.4
    volumes:
      - ./validator:/app
    networks:
      maqueta:
        ipv4_address: 172.20.0.6

networks:
  maqueta:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.20.0.0/24
